<!doctype html>
<html>
    <head>
        <!-- Recommended meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <!-- PyScript CSS -->
        <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
        <!-- CSS for examples -->
        <link rel="stylesheet" href="./assets/css/examples.css" />
        <!-- This script tag bootstraps PyScript -->
        <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
        <title>Spectrum</title>
    </head>
<style>
	.master-layout{
		width: 880px;
	}

	.title{
		margin: 1px;
		border: 1px;
		padding: 1px;
		font-size: 80%;
	}
	
	.file-name {
		display: inline-block;
		width: 100px;
		font-size: 100%;
		background-color: rgb(240, 248, 255);
		border-style: solid;
		border-color: black;
		border-width: thin;
		}
	
	.graph-block {
		display: inline-block;
		width: 460px;
		<!-- height: 600px; -->
		align-items: center;
		border-style: solid;
		border-color: black;
		border-width: thin;
		}

	.graph-display {
		width: 100%;
		}
	
	.graph-settings {
		font-size: 75%;
		}
			
</style>

<body>
<div class="master-layout">   
	<div class="title">
		<p style="text-align: center"><strong><font size="+1">Spectrum</font></strong></p>
	</div>
	
	<div class="file-name" label for="filename">Data file name (including path; no .csv):</label>
			    <input type="filename" id="filename" size=10/>>
	</div>
	<div><button id="submit-button" type="submit" py-click="plot_spectrum">Plot Spectrum</button></div>
		
	<div class="graph-block"> 
		<div class="graph-display" id="graph"></div>
		<div class="blank-row"><p></p></div>
		<div class="graph-settings"> 
			<table border=2>
			  <tr>
			    <td  colspan="2">Graph Settings</td>
			  </tr>
			  <tr>
			    <td><label for="xmin">xmin</label></td>
			    <td><input type="xmin" id="xmin" size=8/></td>
			  </tr>
			  <tr> 
			    <td><label for="xmax">xmax</label></td>
			    <td><input type="xmax" id="xmax" size=8/></td>
			  </tr>
			  <tr>
			    <td><label for="ymin">ymin</label></td>
			    <td><input type="ymin" id="ymin" size=8/></td>
			  </tr>
			  <tr> 
			    <td><label for="ymax">ymax</label></td>
			    <td><input type="ymax" id="ymax" size=8/></td>
			  </tr>
			</table>
			<button id="submit-button" type="submit" py-click="update_graph">Update graph settings</button>
		</div>
	</div>
</div>

<section class="pyscript">
	<script type="py" src="./main.py" config="./pyscript.toml"></script>
</section>	
	    
</body>
</html>
